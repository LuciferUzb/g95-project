<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="discover.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Houzing</title>
</head>
<body>
    <div class="container">
        <div class="bg">   
            <div class="navbar">
                <!-- left -->
                <div class="logo">
                    <img height="48" src="./img/logo.png" width="40" alt="">
                    <h1 class="logo-title">Houzing</h1>
                </div>
                <!-- right -->
                <div class="nav-menu">
                    <p class="nav-item">Home</p>
                    <p class="nav-item">Listing</p>
                    <p class="nav-item">Propery</p>
                    <p class="nav-item">Pages</p>
                    <p class="nav-item">Contact</p>
                    <p class="nav-item">(99) 123 45 67</p>
                    <button class="btn">Create Listing</button>
                </div>
            </div>
            <div class="body">
                <h1 class="body-desc">It's great to be home!</h1>
                <h1 class="body-title">Find Your Perfect Home</h1>
                <div class="menu">
                    <span class="menu-item">Buy</span>
                    <span class="menu-item">Rent</span>
                    <span class="menu-item">Sold</span>
                </div>
                <div class="filter">
                    <div class="filter-item">
                        <h1 class="filter-title">Type</h1>
                        <select name="" id="">
                            <option value="uz">Property Type</option>
                            <option value="uz">Uzbekistan</option>
                            <option value="uz">Uzbekistan</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h1 class="filter-title">Location</h1>
                        <select name="" id="">
                            <option value="uz">Property Type</option>
                            <option value="uz">Uzbekistan</option>
                            <option value="uz">Uzbekistan</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <h1 class="filter-title">Search</h1>
                        <input type="text" placeholder="Enter text">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="config">
                        <i class="fa fa-search"></i>
                        Advanced Search
                    </div>
                    <button class="search-btn">
                        <i class="fa fa-search"></i>
                        Search
                    </button>
                </div>
            </div> 
        </div>

    </div>
    <div class="discover">
        
    </div>
</body>
</html>
